<div class="content">
    <h2>Please fill in the following details..</h2>
    <hr>

    <form>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for=""><b>First Name:</b></label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-sm-4">
                <label for=""><b>Last Name:</b></label>
                <input type="text" class="form-control" id="">
            </div>
        </div>
        <div class="form-group">
            <label style="margin-right: 30px;"><b>Gender:</b></label>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="" style="margin-right: 30px;"><b>Male</b></label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="" style="margin-right: 30px;"><b>Female</b></label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for=""><b>Other</b></label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for=""><b>Date of Birth:</b></label>
                <input type="date" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">

            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for=""><b>Aadhar No:</b></label>
                <input type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for=""><b>Email-ID:</b></label>
                <input type="email" class="form-control" id="">
            </div>
            <div class="form-group col-sm-4">
                <label for=""><b>Phone Number:</b></label>
                <input type="number" class="form-control" id="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-6">
                <label for="exampleFormControlTextarea1"><b>Address:</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="form-inline">
            <label class="my-1 mr-2" for=""><b>Bank Branch:</b></label>
            <select class="custom-select my-1 mr-sm-4" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option value="1">India</option>
                <option value="2">US</option>
                <option value="3">New York</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for=""><b>Account No:</b></label>
                <input type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">

            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-3">
                <label for=""><b>Opening Balance:</b></label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-sm-2">
                <label for=""><b>PIN(4-digits):</b></label>
                <input type="text" class="form-control" id="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for=""><b>User Name:</b></label>
                <input type="text" class="form-control" id="">
            </div>
            <div class="form-group col-sm-4">
                <label for=""><b>Password:</b></label>
                <input type="text" class="form-control" id="">
            </div>
        </div>
        <div class="col-sm-10 mb-2">
            <button type="submit" class="btn btn-primary" (click)="submit()" >Submit</button>
            <button type="reset" class="btn btn-danger" style="margin-left: 20px;">Reset</button>
        </div>
    </form>

</div>
